<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delivery food</title>
    <link rel="stylesheet"  href="/css/main.css"/>
</head>
<body>
<h1>Все результаты анкетирования</h1>

<table class="content-table", sortable="true">
    <thead>
    <tr>
        <th>Пользватель</th>
        <th>Анкета</th>
        <th>Ответы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userQuestionnaire : ${userQuestionnaires}">
        <td th:text = "${userQuestionnaire.userEntity.name}"></td>
        <td th:text = "${userQuestionnaire.questionnaireEntity.name}"></td>
        <td><a th:href="@{'/userAnswer/' + ${userQuestionnaire.userEntity.id} + '/'
        + ${userQuestionnaire.questionnaireEntity.id} }">Просмотр</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
