<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мини анкетная ситема</title>
    <link rel="stylesheet"  href="/css/main.css"/>
</head>
<body>
<div th:insert="~{fragments/header :: header}" ></div>
<h1>Все результаты анкетирования</h1>

<table class="content-table", sortable="true">
    <thead>
    <tr>
        <th>Пользватель</th>
        <th>Анкета</th>
        <th>Ответы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userQuestionnaire : ${userQuestionnaires}">
        <td th:text = "${userQuestionnaire.userName}"></td>
        <td th:text = "${userQuestionnaire.questionnaireName}"></td>
        <td><a th:href="@{'/userAnswer/' + ${userQuestionnaire.userId} + '/'
        + ${userQuestionnaire.questionnaireId} }">Просмотр</a></td>
    </tr>
    </tbody>
</table>
<button type="button" onclick="window.location.href='/index'"> Назад </button>


</body>
</html>
