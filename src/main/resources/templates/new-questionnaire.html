<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delivery food</title>
    <link rel="stylesheet"  href="/css/main.css"/>
</head>
<body>
<h1>Создание новой анкеты</h1>

<form method="post" action="/save-questionnaire" th:object="${questionnaire}">
    <label for = "name">Введите имя анкеты</label>
    <input type="text" th:field = "*{name}" id = "name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-input"></span>
    <br>
    <button>Создать</button>
</form>



</body>
</html>
