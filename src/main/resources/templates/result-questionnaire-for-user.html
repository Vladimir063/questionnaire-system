<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delivery food</title>
    <link rel="stylesheet"  href="/css/main.css"/>
</head>
<body>
<h1>Ответы пользователя: <span th:text="${user.name}"> </span></h1>
<h2>Анкета <span th:text="${questionnaire.name}"> </span></h2>

<table class="content-table", sortable="true">
    <thead>
    <tr>
        <th>Вопрос</th>
        <th>Ответ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${map.entrySet()}">
        <td th:text = "${u.getKey()}"></td>
        <td th:text = "${u.getValue().toString().substring(1, u.getValue().toString().length() - 1 )}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
