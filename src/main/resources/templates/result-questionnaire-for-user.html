<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delivery food</title>
    <link rel="stylesheet"  href="/css/main.css"/>
</head>
<body>
<h1>Ответы пользователя: <span th:text="${userAnswer.userEntity.name}"> </span></h1>
<h2>Анкета <span th:text="${userAnswer.answerEntity.questionEntity.questionnaireEntity.name}"> </span></h2>

<table class="content-table", sortable="true">
    <thead>
    <tr>
        <th>Вопрос</th>
        <th>Ответ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer: ${userAnswer.answerEntity.questionEntity.answersEntity}">
        <td th:text = "${answer.questionEntity.name}"></td>
        <td th:text = "${answer.name}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
